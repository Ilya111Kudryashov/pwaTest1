<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA мета-теги -->
<meta name="theme-color" content="#4a90e2">
<link rel="manifest" href="./manifest.json">

<!-- iOS мета-теги -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="PWA Test">

<!-- Иконки -->
<link rel="icon" type="image/png" href="/pwaTest1/icons/icon-32x32.png">
<link rel="apple-touch-icon" href="/pwaTest1/icons/icon-152x152.png">
    <title>registration</title>
    <link rel="stylesheet" href="./css/fancybox.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts/openSans/stylesheet.css" />
  </head>
  <body>
    <div class="wrapper__content">
      <header class="header">
        <div class="container">header</div>
      </header>
      <main class="main">
        <section class="">
          <div class="container">
            <div class="auth-card">
            <div class="auth-header">
                <h1> Регистрация</h1>
                <p class="subtitle">Создайте новый аккаунт</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Полное имя</label>
                    <input type="text" id="fullName" placeholder="Иван Иванов" required="">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="user@example.com" required="">
                    <div class="form-hint">Будет использоваться для входа</div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" placeholder="••••••••" required="">
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Надежность пароля</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required="">
                </div>
                
                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" class="form-select">
                        <option value="manager">Менеджер</option>
                        <option value="user">Пользователь</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required="">
                        Я согласен с <a href="#" class="link">условиями использования</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Зарегистрироваться
                </button>
                
                <div class="auth-links">
                    <a href="index.html" class="auth-link">Уже есть аккаунт? Войти</a>
                </div>
            </form>
            
            <div class="auth-footer">
                <button onclick="window.history.back()" class="btn btn-outline btn-block">
                    ← Назад
                </button>
            </div>
        </div>
          </div>
          
        </section>
      </main>
      <footer class="footer">
        <div class="container">footer</div>
      </footer>
    </div>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('Service Worker зарегистрирован с областью: ', registration.scope);
          })
          .catch(function(err) {
            console.log('Ошибка регистрации Service Worker: ', err);
          });
      });
    }
    </script>
    <script src="./js/jquery-3-7-1.min.js"></script>
    <script src="./js/fancybox.umd.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/inputmask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="/pwa-manager.js"></script>
    <script src="./js/main.js"></script>
    <!-- Service Worker регистрация -->
  </body>
</html>
